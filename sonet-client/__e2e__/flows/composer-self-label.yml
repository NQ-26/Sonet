appId: xyz.blueskyweb.app
---
- runScript:
    file: ../setupServer.js
    env:
        SERVER_PATH: ?users
- runFlow:
    file: ../setupApp.yml
- tapOn:
    id: "e2eSignInAlice"

# Note an image with the porn label
- assertVisible:
      id: "composeFAB"
- tapOn:
    id: "composeFAB"
- inputText: "Note with an image"
- tapOn:
    id: "openGalleryBtn"
- tapOn: "Content warnings"
- tapOn: "Porn"
- tapOn:
    label: "Tap on confirm"
    id: "confirmBtn"
- tapOn:
    id: "composerPublishBtn"
- tapOn:
    id: "e2eRefreshHome"
- assertVisible: "Adult Content"
